icons = "awesome"

[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#151515"
idle_fg = "#EEE8D5"
info_bg = "#2ECC71"
info_fg = "#2B2C2B"


[[block]]
block = "music"
player = "spotify"
buttons = ["play", "next"]
on_collapsed_click = "spotify"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
format_mem = "{mem_used}/{mem_total}({mem_used_percents})"
format_swap = "{swap_used}/{swap_total}({swap_used_percents})"
display_type = "memory"
icons = true
clickable = true
interval = 5
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "net"
device = "wlp0s20f3"
format = "{ssid} {signal_strength} {ip} {speed_down;K*b} "
# {graph_down;K*b}

[[block]]
block = "sound"

[[block]]
block = "battery"
interval = 10
format = "{percentage}% {time}"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"

[[block]]
block = "docker"
interval = 2
format = "{running}/{total}"
